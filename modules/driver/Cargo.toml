rk3568_clk = {git = "https://github.com/drivercraft/rk3568-clk.git", optional = true}
sdmmc = {git = "https://github.com/drivercraft/sdmmc.git", default-features = false, features = ["pio"], optional = true}
rk3588-clk = {git = "https://github.com/drivercraft/rk3588-clk", optional = true}
