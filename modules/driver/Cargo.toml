[package]
authors.workspace = true
edition.workspace = true
license.workspace = true
name = "driver"
version.workspace = true

[features]
default = []
rk3568-clk = ["dep:rk3568_clk"]
rk3588-clk = ["dep:rk3588-clk"]
sdmmc = ["dep:sdmmc"]
rockchip-pm = ["dep:rockchip-pm"]
